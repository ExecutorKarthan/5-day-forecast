<!DOCTYPE html>
<html lang="en">

<head>
<!-- Set up components to Bootstrap and can used-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <title>5 Day Forecast</title>
</head>   

<body>
    <header>
        <h1 class = "text-center text-white bg-gradient p-2">Weather Dashboard</h1>
    </header>
    <body>
        <!--Use Bootstrap to create a set of contains to improve the layout-->
        <div class="container">
            <!--Create 2 columns to contain the data-->
            <div class="row">
                <!--Create one column to show what cities are and were searched-->
                <div class="col-3 search-container">
                    <h2>Search for a City:</h2>
                    <input type="text" id="searchEntry">
                    <br>
                    <button id="submit">Search</button>
                    <ul id="previousResults" class=""></ul>
                </div>
                <!--Create two rows in the left column to hold the display information -->
                <div class="col-9">
                    <!--Create a row to show current conditions-->
                    <div class="row">
                        <div id="currentBox" class="col border border-dark">
                            <h2 id="cityHeader"></h2>
                            <img id="currentIcon"> 
                            <p id="currentTemp"></p>
                            <p id="currentWind"></p>
                            <p id="currentHumid"></p>
                        </div>
                    </div>
                    <!--Create a row to show current the 5 day forecast-->
                    <div id="forecastBox"class="row">
                        <h2>5 Day Forecast</h2>
                        <!--Create a container for each day of the forecast-->
                        <div id="day1" class="col border border-dark bg-info rounded">
                            <h2 id="date1"></h2>
                            <img id="icon1"> 
                            <p id="temp1"></p>
                            <p id="wind1"></p>
                            <p id="humid1"></p>
                        </div>
                        <div id="day2" class="col border border-dark bg-info rounded">
                            <h2 id="date2"></h2>
                            <img id="icon2"> 
                            <p id="temp2"></p>
                            <p id="wind2"></p>
                            <p id="humid2"></p>
                        </div>
                        <div id="day3" class="col border border-dark bg-info rounded">
                            <h2 id="date3"></h2>
                            <img id="icon3"> 
                            <p id="temp3"></p>
                            <p id="wind3"></p>
                            <p id="humid3"></p>
                        </div>
                        <div id="day4" class="col border border-dark bg-info rounded">
                            <h2 id="date4"></h2>
                            <img id="icon4"> 
                            <p id="temp4"></p>
                            <p id="wind4"></p>
                            <p id="humid4"></p>
                        </div>
                        <div id="day5" class="col border border-dark bg-info rounded">
                            <h2 id="date5"></h2>
                            <img id="icon5"> 
                            <p id="temp5"></p>
                            <p id="wind5"></p>
                            <p id="humid5"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
<!--Enable Bootstrap JQuery Properties-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
