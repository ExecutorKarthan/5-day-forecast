<!DOCTYPE html>
<html lang="en">

<head>
<!-- Set up components to Bootstrap and can used-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <title>5 Day Forecast</title>
</head>   

<body>
    <header>
        <h1 class = "text-center text-white bg-gradient p-2">Weather Dashboard</h1>
    </header>
    <body>
        <!--Use Bootstrap to create a set of contains to improve the layout-->
        <div class="container">
            <!--Create 2 columns to contain the data-->
            <div class="row">
                <!--Create one column to show what cities are and were searched-->
                <div class="col-3 search-container">
                    <h2>Search for a City:</h2>
                    <input type="text" id="searchEntry">
                    <br>
                    <button id="submit">Search</button>
                    <ul id="previousResults"></ul>
                </div>
                <!--Create two rows in the left column to hold the display information -->
                <div class="col-9">
                    <!--Create a row to show current conditions-->
                    <div class="row">
                        <div class="col border border-dark">
                        </div>
                    </div>
                    <!--Create a row to show current the 5 day forecast-->
                    <div class="row">
                        <p>5 Day Forecast</p>
                        <div class="col border border-dark" id="day1">
                        </div>
                        <div class="col border border-dark" id="day2">
                        </div>
                        <div class="col border border-dark" id="day3">
                        </div>
                        <div class="col border border-dark" id="day4">
                        </div>
                        <div class="col border border-dark" id="day5">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
<!--Enable Bootstrap JQuery Properties-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
